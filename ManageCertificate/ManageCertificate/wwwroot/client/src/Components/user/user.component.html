<p style="font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 20px;">ניהול משתמשים</p>

<!-- כפתור להוספת משתמש -->
<div style="text-align: right; margin-bottom: 20px;">
  <button mat-raised-button color="primary" (click)="openAddUserDialog()">Add User</button>

</div>

<table mat-table [dataSource]="users" class="mat-elevation-z8" style="width: 100%; border-radius: 8px; overflow: hidden;">

  <!-- עמודת מספר משתמש -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> מספר משתמש </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <!-- עמודת שם משתמש -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> שם משתמש </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <!-- עמודת אימייל -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> אימייל </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <!-- עמודת פעולות -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> פעולות </th>
    <td mat-cell *matCellDef="let user">
      <button mat-button color="accent" (click)="openEditUserDialog(user)">ערוך</button>
      <button mat-button color="warn" (click)="deleteUser()">מחק</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color: #f5f5f5;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="background-color: #ffffff;"></tr>
</table>
